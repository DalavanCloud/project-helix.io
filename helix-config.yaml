version: 1

definitions:
  defaults:
    - &defaultRepo https://github.com/adobe/project-helix.io.git#new-config
  strains:
    base:
      &basestrain
      code: *defaultRepo
      content: *defaultRepo
      static: *defaultRepo

strains:
  default:
    <<: *basestrain
    url: https://www.project-helix.io/

  client:
    <<: *basestrain
    url: https://client.project-helix.io/
    content: https://github.com/adobe/helix-cli.git

  pipeline:
    <<: *basestrain
    url: https://pipeline.project-helix.io/
    content: https://github.com/adobe/helix-pipeline.git
